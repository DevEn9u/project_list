<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            div {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: red;
      animation-name: move;
      animation-duration: 5s;
      animation-iteration-count: infinite;
    }
    @keyframes move {
        from {
        left: 0;
      }
      to {
        left: 300px;
      }
    }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
